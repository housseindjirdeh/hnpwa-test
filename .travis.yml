language: ruby
rvm:
- 2.3.3
before_install:
- cd site
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then echo $super_secret_password | gpg --passphrase-fd 0 hnpwatest.json.gpg; fi'
script:
- bundle exec jekyll build
deploy:
  provider: gae
  skip_cleanup: true
  keyfile: hnpwatest.json
  project: hnpwatest
env:
  global:
  - secure: 
